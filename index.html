        .clone-card {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            border-radius: 14px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .clone-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}

        @keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px);
    }
}

.clone-card {
    animation: pulse 2s infinite, bounce 1.5s ease-in-out infinite;
}
        .clone-card {
    position: relative;
    border: none;
}

.clone-card::after {
    content: '';
    position: absolute;
    inset: -3px;
    border-radius: 14px;
    padding: 3px;
    background: linear-gradient(45deg, #f59e0b, #eab308, #f59e0b, #eab308);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: rotateBorder 3s linear infinite;
    z-index: -1;
}

@keyframes rotateBorder {
    to { transform: rotate(360deg); }
}

        .clone-card:active {
            transform: scale(0.98);
        }

.clone-card .click-feedback {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
}

.clone-card .click-feedback::before {
  content: '';
  width: 120px;
  height: 120px;
  background: white;
  border-radius: 50%;
  position: absolute;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
}

.clone-card .click-feedback::after {
  content: '';
  width: 30px;
  height: 60px;
  border: solid #10b981; /* Green checkmark */
  border-width: 0 8px 8px 0;
  transform: rotate(45deg);
  display: block;
  z-index: 1;
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
}

.clone-card.clicked .click-feedback {
  opacity: 1;
  transform: scale(1);
}

        };

        let selectedClass = null;

        function parseDate(dateStr) {
            return new Date(dateStr.replace(' ', 'T'));
        }

        function getTimeRemaining(releaseDate) {
            const now = new Date();
            const release = parseDate(releaseDate);
            const diff = release - now;

            if (diff <= 0) return null;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days > 0) {
                return `${days}d ${hours}h`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }

        function formatReleaseDate(dateStr) {
            const date = parseDate(dateStr);
            const options = { 
                month: 'short', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            };
            return date.toLocaleString('en-US', options);
        }

        function isClassAvailable(classNum) {
            const schedule = classSchedule[classNum];
            if (!schedule) return true;
            
            if (schedule.available) return true;
            
            if (schedule.releaseDate) {
                const now = new Date();
                const release = parseDate(schedule.releaseDate);
                return now >= release;
            }
            
            return false;
        }

        function showCloneCard(classNum, className) {
            selectedClass = classNum;
            const cloneContainer = document.getElementById('cloneContainer');
            const cloneCard = document.getElementById('cloneCard');

            cloneCard.addEventListener('click', function (e) {
  e.preventDefault();
  if (!this.querySelector('.click-feedback')) {
    const feedback = document.createElement('div');
    feedback.className = 'click-feedback';
    feedback.textContent = '‚úÖ';
    this.appendChild(feedback);
  }
  this.classList.add('clicked');
  setTimeout(() => {
    this.classList.remove('clicked');
    window.location.href = this.href;
  }, 500);
});

            cloneCard.innerHTML = `
                <div class="clone-instruction">üëÜ Click to Enter</div>
                <div class="clone-number">Class ${classNum}</div>
                <div class="clone-title">${className}</div>
                <div class="clone-prompt">Tap here to open classroom ‚Üí</div>
            `;
            
            cloneCard.href = `/class-${classNum}/`;
            cloneContainer.classList.add('active');
            
            // Scroll to the clone card (now at the top)
          cloneContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Update selected state in grid
            const cards = document.getElementsByClassName('class-card');
            for (let card of cards) {
                card.classList.remove('selected');
            }
            const selectedCard = document.querySelector(`[data-class="${classNum}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }
        }

        function createClassCard(classNum) {
            const card = document.createElement('div');
            const schedule = classSchedule[classNum];
            const available = isClassAvailable(classNum);

            card.className = 'class-card';
            card.setAttribute('data-class', classNum);
            card.setAttribute('data-name', classNames[classNum] || `Class ${classNum}`);

            if (available) {
                card.style.cursor = 'pointer';
                card.onclick = () => {
                    showCloneCard(classNum, classNames[classNum]);
                };
                
                const isSelected = selectedClass === classNum;
                if (isSelected) {
                    card.classList.add('selected');
                }
                
                card.innerHTML = `
                    <div class="class-number">Class ${classNum}</div>
                    <div class="class-title">${classNames[classNum] || classNum}${isSelected ? '<span class="checkmark">‚úì</span>' : ''}</div>
                `;
            } else {
                card.classList.add('locked');
                card.onclick = (e) => e.preventDefault();
                
                const countdown = getTimeRemaining(schedule.releaseDate);
                const releaseFormatted = formatReleaseDate(schedule.releaseDate);
                
                card.innerHTML = `
                    <div class="lock-icon">üîí</div>
                    <div class="class-number">Class ${classNum}</div>
                    <div class="class-title">${classNames[classNum] || classNum}</div>
                    <div class="scheduled-message">
                        Available on<br>${releaseFormatted}
                    </div>
                    ${countdown ? `<div class="countdown">‚è±Ô∏è ${countdown}</div>` : ''}
                `;
            }

            return card;
        }

        function renderClasses() {
            const grid = document.getElementById('classGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 30; i++) {
                grid.appendChild(createClassCard(i));
            }
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', filterClasses);

        function filterClasses() {
            const filter = searchInput.value.toLowerCase();
            const cards = document.getElementsByClassName('class-card');
            const noResults = document.getElementById('noResults');
            let hasResults = false;

            for (let i = 0; i < cards.length; i++) {
                const classNum = cards[i].getAttribute('data-class');
                const className = cards[i].getAttribute('data-name').toLowerCase();
                
                if (className.indexOf(filter) > -1 || classNum.indexOf(filter) > -1) {
                    cards[i].style.display = 'flex';
                    hasResults = true;
                } else {
                    cards[i].style.display = 'none';
                }
            }

            noResults.style.display = hasResults ? 'none' : 'block';
        }

        renderClasses();

        setInterval(() => {
            renderClasses();
            filterClasses();
        }, 60000);
   </script>
